<div class="profile jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-2 justify-content-end">
                <img class="rounded-circle" ng-src="{{perfilCtrl.artista.linkFoto}}" width="100%"/>
            </div>
            <div class="col-10" style="padding-left:50px;">
                <h1 class="display-4">{{perfilCtrl.artista.nome}}</h1>
                <p class="lead">{{perfilCtrl.artista.albums.length}} álbums e {{perfilCtrl.artista.albums.length}} músicas cadastradas.</p>
                <hr class="my-4">
                <button class="btn btn-primary btn-sm">Adicionar aos favorivos</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>Lista de álbums</h3>
            <albums-table albums="perfilCtrl.artista.albums"></albums-table>
        </div>
    </div>
</div>
