<div class="profile jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-2 justify-content-end">
                <img class="rounded-circle" ng-src="{{perfilCtrl.artista.linkFoto}}" width="100%"/>
            </div>
            <div class="col-10" style="padding-left:50px;">
                <h1 class="display-4">{{perfilCtrl.artista.nome}}</h1>
                <p class="lead">{{perfilCtrl.artista.albums.length}} álbums e {{perfilCtrl.numeroDeMusicas()}} músicas cadastradas.</p>
                <hr class="my-4">
                <div class="row">
                    <jk-rating-stars max-rating="5" rating="perfilCtrl.artista.nota"></jk-rating-stars>
                    <div style="width: 30px"></div>
                    <botao-favorito eh-favorito="perfilCtrl.artista.ehFavorito"></botao-favorito>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>Lista de álbums</h3>
            <albums-table albums="perfilCtrl.artista.albums"></albums-table>
        </div>
    </div>
</div>
