<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome do álbum</th>
            <th>Número de faixas</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="album in albums">
            <td>{{album.nome}}</td>
            <td>{{album.musicas.length}}</td>
        </tr>
    </tbody>
</table>
